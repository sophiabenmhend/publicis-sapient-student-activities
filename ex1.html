<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <h1> Practice Form</h1>
        <table>
            <tbody>
                <tr>
                    <td><label>
                        Enter Name <input type = "text" placeholder = "Enter your name" name = "n1"
                    </label></td>
                </tr>
                <tr>
                    <td><label>
                        Enter Password <input type = "text" placeholder = "Enter your password" name = "n2"
                    </label></td>
                </tr>
                <tr>
                    <td><label>
                        Enter Gender
                        <fieldset id="group1">
                            <input type="radio" value="M"> <label for="M">M</label>
                            <input type="radio" value="F"><label for="F">F</label>
                            <input type="radio" value="NB"><label for="NB">NB</label>
                        </fieldset>
                    </label></td>
                </tr>
                <tr>
                    <td><label>Enter Skills</label>
                        
                        <fieldset id="group2">
                            <input type="checkbox" value="C"> <label for="C">C</label>
                            <input type="checkbox" value="Java"><label for="Java">Java</label>
                            <input type="checkbox" value="Python"><label for="Python">Python</label>
                        </fieldset>
                    </td>
                </tr>
                <tr> <td><label for="qualificationss">Enter Qualifications</label>
                    <select name="qualifications" id="qualifications">
                    <option value="Coding">Coding</option>
                    <option value="Leadership">Leadership</option>
                    <option value="Experience">Experience</option>
                    <option value="Networking">Networking</option>
                    </select> </td></tr>
                <tr>
                    <td>
                        <label>
                            Enter DOB <input type = "date" name = "n4"
                        </label>
                        </td>
                </tr>
                <tr><td><button>
                    <label> Register </label><button><label>Reset</label></button>
                </button></td></tr>
                <tr>
                    
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
